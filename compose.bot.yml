services:
  app:
    image: ghcr.io/nwerosama/daggerbot-rs:koi
    environment:
      DOCKER_HOSTNAME: '{{ .Node.Hostname }}'
      MONICA_NATS_URI: 'nats://192.168.70.225:4222'
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 3s
      labels:
        - traefik.enable=false
